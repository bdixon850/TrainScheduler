<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron text-center">
                    <h1 class="display-4">Metro Train Scheduler</h1>
                    <h3>Current Time: <span id="timer"></span></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">Current Train Schedule</h5>
                        <div class="card-body">
                            <table class="table table-hover" id="train-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Desitination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">Add New Train Information</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainname-input" class= "font-weight-bold">Train Name</label>
                                <input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="destination-input" class= "font-weight-bold">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="firsttime-input" class= "font-weight-bold">First Train Time (HH:mm - military time)</label>
                                <input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input" class= "font-weight-bold">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/hw.js"></script>

</body>
</html>
